<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISATO design and creative</title>
    <meta name="description" content="MISATOのポートフォリオサイトです。">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container">

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_item"><a href=""> SERVICE</a></li>
                <li class="nav_item"><a href=""> WORKS</a></li>
                <li class="nav_item"><a href=""> PICTURES</a></li>
                <li class="nav_item"><a href=""> ABOUT ME</a></li>
                <li class="nav_item"><a href=""> CONTACT</a></li>
            </ul>
        </nav>


    </div>

    <div class="pagetop">
        <a href="#header"><img src="images/2x/FLYTOP@2x.png" alt="FLY TOP"></a>
    </div>
</body>

<script>
    $(function () {

        // ページトップフェードイン
        $('.pagetop').hide();
        $(window).on('scroll', function () {
            if ($(this).scrollTop() > 200) {
                $('.pagetop').fadeIn();
            } else {
                $('.pagetop').fadeOut();
            }
        });

        $(window).on("scroll", function () {
            scrollHeight = $(document).height();
            scrollPosition = $(window).height() + $(window).scrollTop();
            footHeight = $("footer").innerHeight() - 120;
            if (scrollHeight - scrollPosition <= footHeight) {
                // ページトップボタンがフッター手前に来たらpositionとfixedからabsoluteに変更
                $('body').css({
                    position: 'relative'
                })
                $(".pagetop").css({
                    position: "absolute",
                    bottom: footHeight,
                });
            } else {
                $(".pagetop").css({
                    position: "fixed",
                    bottom: "40px",
                });
            }
        });
    });

</script>

<footer>
    <div class="wrapper">
        <p><small>&copy;2022 MISATO DESIGN</small></p>
    </div>
</footer>

</html>
